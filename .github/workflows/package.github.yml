name: github阅览

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: version 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: set system time
        id: beijing_time
        run: echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: delete .npmrc
        run: |
          rm -rf .npmrc

      - name: yarn install
        run: yarn install --ignore-engines

      - name: build
        run: yarn build --base /alemonjs-testone/

      # - name: prepare docs
      #   run: |
      #     echo 'testone.dev' > dist-testone/CNAME

      - name: push docs
        run: |
          cd dist-testone/
          git init
          git config --local user.email "ningmengchongshui@gmail.com"
          git config --local user.name "ningmengchongshui"
          git add -A
          git commit -m "自动打包 - ${{ env.BEIJING_TIME }}"
          git remote add github https://lemonade-lab:${{ secrets.GITHUB_TOKEN }}@github.com/lemonade-lab/alemonjs-testone.git
          git push github HEAD:docs -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
